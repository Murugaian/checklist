<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <div class="container-sm bg-dark">
      
      <div class="row">
        <div class="col">
          
          <div class="m-3 mx-auto d-flex flex-row-reverse" style="width: 18rem;">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#newTask" data-whatever="@mdo">Add task</button>
          </div>    

          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button> -->

          
          <div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="newTaskLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newTaskLabel">Add new task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="task-name" class="col-form-label">Task name:</label>
                      <input type="text" class="form-control" id="task-name">
                    </div>
                    <div class="form-group">
                      <label for="task-description" class="col-form-label">Task description:</label>
                      <textarea class="form-control" id="task-description"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="assigned-to" class="col-form-label">Assigned to:</label>
                      <input type="text" class="form-control" id="assigned-to">
                    </div>
                    <div class="form-group">
                      <label for="due-date">Due date:</label>
                      <input type="date" class="form-control" id="due-date">
                      <!-- <input type="date" id="due-date" name="due-date"> -->
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Example select</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>To do</option>
                        <option>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
                      </select>
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Reset</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                </div>
              </div>
            </div>
          </div>





          <div class="card m-3 mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Build a wireframe</h5>
              <p class="card-text"><span class="font-weight-bold text-muted" >Task Description: </span>Build the wireframe with a team mate</p>
              <p class="card-text"><span class="font-weight-bold text-muted">Name: </span>Suganya</p>
              <p class="card-text"><span class="font-weight-bold text-muted">Due date: </span>21/12/2021</p>
              
              
              <div class="d-flex justify-content-between">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    In Progress
                  </button>
                  <!-- TODO, IN PROGRESS, REVIEW, DONE -->
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">To do</a>
                    <a class="dropdown-item" href="#">In progress</a>
                    <a class="dropdown-item" href="#">Review</a>
                    <a class="dropdown-item" href="#">Done</a>
                  </div>
                </div>
  
                <button type="button" class="btn btn-light">Edit</button>
              </div>

              

              </div>
              
            </div>
          </div>


        </div>
      </div>


    

      
    


    </div>

  </head>
  <body>
    

    <!-- for iphone layout -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
